<!DOCTYPE html>
<body>
    <script>
        // Sending requests from Browsers
        // Example showing the usage of fetch api
        // Using the .then of promises
        function getPersonsData(){
            alert("You have clicked the button !!");
            // Fetch API returns a promise
            fetch("https://fakerapi.it/api/v1/persons").then(function(response){
                response.json().then(function(finalData){
                    console.log(finalData);
                });
            });
            
        }
        // Using async await
        async function getPersonsData(){
            alert("You have clicked the button !!");
            const response = await fetch("https://fakerapi.it/api/v1/persons");
            const finalData = await response.json();
            console.log(finalData);
        }
    </script>
    <button onclick="getPersonsData()">Get Person Data</button>
</body>
