<!DOCTYPE html>
<script>
    
    // Calculating the sum on the Front End itself 
    function calculateSum(){

        const firstNumber = document.getElementById("firstNumber").value;
        const secondNumber = document.getElementById("secondNumber").value;
        const element = document.getElementById("Sum");
        // Convert the strings to integers
        element.innerHTML = parseInt(firstNumber) + parseInt(secondNumber);
    }

    // What if the logic is complex and your logic is in the backend, lets do that
    // Lets see an example
    function populateDiv(){

        const firstNumber = document.getElementById("firstNumber").value;
        const secondNumber = document.getElementById("secondNumber").value;

        fetch("http://localhost:3000/sum?a=" + firstNumber + "&b=" + secondNumber).then(function(response){
            response.text().then(function(ans){
                const element = document.getElementById("Sum");
                // Convert the strings to integers
                element.innerHTML = parseInt(ans);
            })
        });
    }
    // Async await version of the same fetch API code
    async function populateDiv2(){

        const firstNumber = document.getElementById("firstNumber").value;
        const secondNumber = document.getElementById("secondNumber").value;

        const response = await fetch("http://localhost:3000/sum?a=" + firstNumber + "&b=" + secondNumber);
        const ans = await response.text();
        const element = document.getElementById("Sum");
        // Convert the strings to integers
        element.innerHTML = parseInt(ans);

    }
</script>
<body>
   <input id = "firstNumber" type = "text" placeholder="First Number"></input><br></br>
   <input id = "secondNumber" type = "text" placeholder="Second Number"></input><br></br>
   <button onclick="populateDiv2()"> Calculate Sum</button><br></br>
   <div id = "Sum"></div>
</body>
