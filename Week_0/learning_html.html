<!--   
The popular HTML tags are 
    1) html -- Not much important
    2) head -- Not much important
    3) title 
    4) body
    5) div, span
    6) h1...h6
    7) p
    8) img
    9) a
    10) input
    11) button
    12) b, i
    13) center
-->
<html>
    <head>
        <!-- Put meta data information like title inside the head tag -->
        <!-- title - This will change the landing url from index.html to Arkadeep -->
        <title>
            Arkadeep
        </title>
    </head>
    <body>
        <!-- Push all your website code over here -->
        <div style="background-color: aqua;">
        
            <div>
                <h1>First Line</h1>
            </div>
            <div style = "background-color: blueviolet;">
                Second Line
            </div>
            <span>
                <b>
                    <i>
                        Third Line 1
                    </i>
                </b>
                
            </span>
            <span>
                Third Line 2
            </span>

            <center>
                <img src="photo.png"></img>
            </center>
            <a href = "https://google.com" target = "_blank">Go to Google</a>
            <div>
                <button>Click here</button>
            </div>
            <div>
                <input placeholder="Usename" type="text" ></input>          
            </div>
        </div>

    </body>
</html>
