<!--
    Common CSS Tags
    1) background
    2) color
    3) border-radius
    4) border
    5) padding/margin
    6) box-shadow
-->
<html>
    <title>Learning CSS</title>
    <body>
        <!--
            Padding - Breathing Space inside your div
            Margin - Breathing Space  outside your div
            Border -  Accepts 3 arguments : scale,type(like dotted, solid, etc.),color
            Box-shadow - Accepts 4 arguments : direction of shadow - +ve for Right, -ve for Left, Vertical alignment, Background Alignment, Color 
        -->
        <h1 style="font-size: 100px; color: aquamarine;background-color: blueviolet; 
        border-radius: 10px; border: 2px dotted black; 
        padding-left: 34px; padding-top: 8px;
        margin: 50px; box-shadow: 2px 10px 10px black;">Hi There</h1>
    </body>
</html>
